<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>TV Maze</h1>
    <div id="show-details"></div>
    <ul id="shows"></ul>
    <script src="helpers.js"></script>
    <script>
      const details = document.querySelector("#show-details");
      const list = document.querySelector("#shows");

      const showDetails = data => {
        details.textContent = data.name + ": " + data.avarege;
      };
      const createList = data => {
        data.name
          .map(show => {
            const listItem = document.createElement("li");
            listItem.innerText = show.name;
            listItem.addEventListener("click", function(event) {
              // console.log(this);
              // console.log(event.target);
              // console.log(event.currentTarget);

              const detailsUrl = show.url;
              requestData(detailsUrl, showDetails);
            });
            return listItem;
          })
          .forEach(item => list.appendChild(item));
      };

      requestData("https://api.tvmaze.com/shows", createList);
    </script>
  </body>
</html>
